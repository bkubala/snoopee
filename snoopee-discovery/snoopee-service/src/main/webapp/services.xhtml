<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:body>

      <ui:composition template="./WEB-INF/template.xhtml">

         <ui:define name="content">

            <h2>Registered Services</h2>
            <h:form>
               <h:dataTable value="${snoopController.clientConfigurations}" var="client">

                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="Service Name"/>
                     </f:facet>
                     <h:outputText value="#{client.serviceName}"/>
                  </h:column>

                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="Service Home"/>
                     </f:facet>
                     <h:outputLink target="_blank" value="#{client.serviceHome}#{client.serviceRoot}">#{client.serviceHome}#{client.serviceRoot}</h:outputLink>
                  </h:column>

               </h:dataTable>
            </h:form>
         </ui:define>

      </ui:composition>

   </h:body>
</html>
